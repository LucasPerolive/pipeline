<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/huawei.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>SSO Huawei</title>
</head>
<body>
    <header>
        <div class="grid-container">
            <div class="item1">
                <img src="img/huawei.png" alt="logo">
            </div>
            <div class="item2">
                <p>Huawei Cloud</p>
            </div>
            <div class="item3">
                <ul>
                    <li><a href="https://auth.huaweicloud.com/authui/login.html?locale=en-us#/login" target="_blank">Log In</a></li>
                    <li><a href="https://www.huaweicloud.com/intl/en-us/" target="_blank">Home</a></li>
                    <li><a href="https://support.huaweicloud.com/intl/en-us/" target="_blank">Documentação</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <h1>Portal de acesso da Huawei</h1>
            <input type="text" id="pesquisa" placeholder="Pesquisar conta..." />
            <div class="contas">
                <ul id="lista-contas"></ul>
            </div>

            <!-- Botão para acessar a conta selecionada -->
            <div class="botoes">
                <button id="acessar-btn">Acessar</button>
            </div>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
